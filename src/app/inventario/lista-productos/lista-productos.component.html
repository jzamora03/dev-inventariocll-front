<div class="contenedor-tabla mat-elevation-z4">
    <div class="filtro-container">
      <mat-form-field appearance="outline" class="filtro">
        <mat-label>Buscar producto</mat-label>
        <input matInput (keyup)="aplicarFiltro($event)" placeholder="Ej: Mouse" />
        <mat-icon matSuffix>search</mat-icon>
      </mat-form-field>
    </div>
  
    <table mat-table [dataSource]="dataSource" class="tabla-estilo" matSort>

      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Producto </th>
        <td mat-cell *matCellDef="let producto"> {{ producto.nombre }} </td>
      </ng-container>

      <ng-container matColumnDef="cantidad">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Cantidad </th>
        <td mat-cell *matCellDef="let producto">
          <mat-chip color="primary" selected>{{ producto.cantidad }}</mat-chip>
        </td>
      </ng-container>
  
      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef> Acciones </th>
        <td mat-cell *matCellDef="let producto">
            <button mat-icon-button color="primary" (click)="verMovimientos(producto.id)">
                <mat-icon>history</mat-icon>
              </button>
          <button mat-icon-button color="primary" matTooltip="Ver">
            <mat-icon>visibility</mat-icon>
          </button>
          <button mat-icon-button color="accent" matTooltip="Editar">
            <mat-icon>edit</mat-icon>
          </button>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="columnas"></tr>
      <tr mat-row *matRowDef="let row; columns: columnas;"></tr>
    </table>
  
    <mat-paginator [pageSize]="5" [pageSizeOptions]="[5, 10, 25]" showFirstLastButtons></mat-paginator>
  </div>
