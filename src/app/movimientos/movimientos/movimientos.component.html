<mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="producto">
      <mat-header-cell *matHeaderCellDef> Producto </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{ row.producto }} </mat-cell>
    </ng-container>
  
    <ng-container matColumnDef="tipo">
      <mat-header-cell *matHeaderCellDef> Tipo </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{ row.tipo }} </mat-cell>
    </ng-container>
  
    <ng-container matColumnDef="cantidad">
      <mat-header-cell *matHeaderCellDef> Cantidad </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{ row.cantidad }} </mat-cell>
    </ng-container>
  
    <ng-container matColumnDef="fecha">
      <mat-header-cell *matHeaderCellDef> Fecha </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{ row.fecha | date:'short' }} </mat-cell>
    </ng-container>
  
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  
  </mat-table>
